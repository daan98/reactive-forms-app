<h2>Pages</h2>
<hr>

<h3 class="mt-3">Reactives</h3>

<ul class="list-group">
    <li *ngFor="let item of reactiveMenu"
        class="list-group-item btn btn-secondary"
        [routerLink]="[ item.route ]"
        routerLinkActive="active"
    >
        {{ item.title }}
    </li>
</ul>

<hr>

<h3 class="mt-3">Validations</h3>

<ul class="list-group">
    <li *ngFor="let item of authMenu"
        class="list-group-item btn btn-secondary"
        [routerLink]="[ item.route ]"
        routerLinkActive="active"
    >
        {{ item.title }}
    </li>
</ul>
